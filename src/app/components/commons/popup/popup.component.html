<div id="exampleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    
    
    <form #loguinForm="ngForm" class="modal-content" id="popupLoguin">

      <div class="modal-header">
        <div class="botones">
          <span class="icon-bot_ico_ayudaenlinea bot_popup"></span>
          <span class="icon-bot_ico_cancelar bot_popup_neg" data-dismiss="modal"></span>
        </div>
        <h3>{{titulo}}</h3>
      </div>

      <div class="modal-body">
        <div class="container">
          <div class="row">

            <div class="col-6">
              <div class="form-group">
                <div>
                  <input ngModel name="user" type="text" class="form-control">
                  <input ngModel name="password" type="password" class="form-control">
                  <!-- <input type="text" class="form-control" placeholder="{{this._usuario}}" [(ngModel)]="_usuario">
                  <input type="password" class="form-control" placeholder={{_palabraClave}} [(ngModel)]="_palabraClave"> -->
                  <p class="texto_rojo_p caps_indicator" aria-hidden="true" style="display: none;">Mayúsculas activadas</p>               
                </div>
              </div>
            </div>

            <div class="col-6">              
              <div class="recuadro">
                <a class="gwt-Anchor">
                  <a data-dismiss="modal">¿Olvidó su contraseña?</a>
                </a>
                <br>
                <a class="gwt-Anchor">
                  <a data-dismiss="modal">¿No tiene cuenta de usuario?</a>
                </a>
              </div>
            </div>

          </div>

        </div>
      </div>

      <div class="modal-footer">
        <div class="boton boton_neg" data-dismiss="modal">
          <span class="icon-bot_ico_cancelar"></span>Cancelar
        </div>
        <div class="boton boton_pos" (click)="login(user, password)">
          <span class="icon-bot_ico_acceder"></span>Iniciar sesión
        </div>
      </div>

    </form>


  </div>
</div>
